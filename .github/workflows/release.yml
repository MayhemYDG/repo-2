      uses: docker/setup-qemu-action@v2
    - continue-on-error: true
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - continue-on-error: true
      id: docker_platforms_arg
      name: Set platforms
      run: "platforms=\"${{ matrix.docker_platforms }}\"\nif [[ -z \"$platforms\"\
        \ ]]; then\n  platforms=\"linux/amd64\"\nfi\n\necho \"platforms=$platforms\"\
        \necho \"platforms=$platforms\" >> $GITHUB_OUTPUT\n"
    - continue-on-error: true
      id: docker_rpm_platform_arg
      if: matrix.package == 'rpm'
      name: Set rpm platform
      run: "rpm_platform=\"${{ matrix.rpm_platform }}\"\nif [[ -z \"$rpm_platform\"\
        \ ]]; then\n  rpm_platform=\"el8\"\nfi\n\necho \"rpm_platform=$rpm_platform\"\
        \necho \"rpm_platform=$rpm_platform\" >> $GITHUB_OUTPUT\n"
