    - continue-on-error: true
      name: Restore Cache
      uses: actions/cache/restore@v3
      with:
        key: xray-geodat-
        path: resources
    - continue-on-error: true
      id: update
      name: Update Geodat
      uses: nick-fields/retry@v3
      with:
        command: "[ -d 'resources' ] || mkdir resources\nLIST=('geoip geoip geoip'\
          \ 'domain-list-community dlc geosite')\nfor i in \"${LIST[@]}\"\ndo\n  INFO=($(echo\
          \ $i | awk 'BEGIN{FS=\" \";OFS=\" \"} {print $1,$2,$3}'))\n  FILE_NAME=\"\
          ${INFO[2]}.dat\"\n  echo -e \"Verifying HASH key...\"\n  HASH=\"$(curl -sL\
          \ \"https://raw.githubusercontent.com/v2fly/${INFO[0]}/release/${INFO[1]}.dat.sha256sum\"\
          \ | awk -F ' ' '{print $1}')\"\n  if [ -s \"./resources/${FILE_NAME}\" ]\
          \ && [ \"$(sha256sum \"./resources/${FILE_NAME}\" | awk -F ' ' '{print $1}')\"\
          \ == \"${HASH}\" ]; then\n      continue\n  else\n      echo -e \"Downloading\
          \ https://raw.githubusercontent.com/v2fly/${INFO[0]}/release/${INFO[1]}.dat...\"\
          \n      curl -L \"https://raw.githubusercontent.com/v2fly/${INFO[0]}/release/${INFO[1]}.dat\"\
          \ -o ./resources/${FILE_NAME}\n      echo -e \"Verifying HASH key...\"\n\
          \      [ \"$(sha256sum \"./resources/${FILE_NAME}\" | awk -F ' ' '{print\
          \ $1}')\" == \"${HASH}\" ] || { echo -e \"The HASH key of ${FILE_NAME} does\
          \ not match cloud one.\"; exit 1; }\n      echo \"unhit=true\" >> $GITHUB_OUTPUT\n\
          \  fi\ndone\n"
        max_attempts: 60
        retry_wait_seconds: 60
        timeout_minutes: 60
    - continue-on-error: true
      if: ${{ steps.update.outputs.unhit }}
      name: Save Cache
      uses: actions/cache/save@v3
      with:
        key: xray-geodat-${{ github.sha }}-${{ github.run_number }}
        path: resources
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid2/Poundba/Xray-core.$(date
        +%s)
    timeout-minutes: 60
name: Build and Release
'on':
  workflow_dispatch: {}
